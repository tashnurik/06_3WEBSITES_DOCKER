<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Appointments | CareNow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <div class="brand-icon">ðŸ©º</div>
        <div>
          <div class="brand-name">CareNow</div>
          <div class="brand-sub">Clinic Portal</div>
        </div>
      </div>

      <nav class="menu">
        <a href="../index.html">Overview</a>
        <a href="./services.html">Services</a>
        <a href="./doctors.html">Doctors</a>
        <a class="active" href="./appointments.html">Appointments</a>
      </nav>

      <div class="sidebar-card">
        <div class="tiny">Reminder</div>
        <div class="tiny">Demo only (no backend)</div>
      </div>
    </aside>

    <main class="main">
      <header class="top">
        <div>
          <h1>Appointments</h1>
          <p class="muted">Request a time slot (demo form).</p>
        </div>
        <a class="btn" href="../index.html">Back</a>
      </header>

      <section class="panel wide">
        <h2>Request appointment</h2>
        <p class="muted">This form validates input but does not submit to a server.</p>

        <form class="form" id="apptForm">
          <div class="row">
            <label>
              Name
              <input name="name" required minlength="2" placeholder="Full name" />
            </label>
            <label>
              Date
              <input name="date" type="date" required />
            </label>
          </div>

          <div class="row">
            <label>
              Visit type
              <input name="type" required placeholder="Primary / Urgent / Telemedicine" />
            </label>
            <label>
              Email
              <input name="email" type="email" required placeholder="you@email.com" />
            </label>
          </div>

          <label>
            Notes
            <textarea name="notes" rows="4" placeholder="Any details for the doctor..."></textarea>
          </label>

          <div class="actions">
            <button class="btn" type="submit">Request</button>
            <span class="muted" id="apptMsg"></span>
          </div>
        </form>
      </section>
    </main>
  </div>

  <script src="../js/app.js"></script>
  <script>
    document.getElementById("apptForm")?.addEventListener("submit", (e) => {
      e.preventDefault();
      const msg = document.getElementById("apptMsg");
      if (msg) msg.textContent = "âœ… Appointment request saved (demo).";
      e.target.reset();
    });
  </script>
</body>
</html>
